version: '3.7'

services:
    web:
        build: ./api
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./api/:/usr/src/api/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    db:
        image: postgres:12.3-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=kiatemy
            - POSTGRES_PASSWORD=kiatemy
            - POSTGRES_DB=kiatemy

volumes:
    postgres_data:
